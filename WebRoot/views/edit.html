
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>adduser</title>
 	<script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-offset-2">
		<h3>请输入要修改的数据：</h3>
</div>
<form class="form-horizontal" action="/user/update" method="post">
  <div class="form-group">
   		<label for="exampleInputEmail1" class="col-sm-2 control-label">ID：</label>
    	<div class="col-sm-2">
   	 		<input type="text" class="form-control" name="user.id" value="#(ue.id??)">#(IDMsg??)
   		</div>
  </div>
  <div class="form-group">
   		<label for="exampleInputEmail1" class="col-sm-2 control-label">姓名：</label>
    	<div class="col-sm-2">
   	 		<input type="text" class="form-control" name="user.name" value="#(ue.name??)"/>
   		</div>
  </div>
  <div class="form-group">
   		<label for="exampleInputEmail1" class="col-sm-2 control-label">性别：</label>
    	<div class="col-sm-2">
   	 		<input type="text" class="form-control" name="user.sex" value="#(ue.sex??)"/>
   		</div>
  </div>
  <div class="form-group">
   		<label for="exampleInputEmail1" class="col-sm-2 control-label">年龄：</label>
    	<div class="col-sm-2">
   	 		<input type="text" class="form-control" name="user.age" value="#(ue.age??)"/>
   		</div>
  </div>
  <div class="form-group">
   		<label for="exampleInputEmail1" class="col-sm-2 control-label">家庭住址：</label>
    	<div class="col-sm-2">
   	 		<input type="text" class="form-control" name="user.address" value="#(ue.address??)"/>
   		</div>
  </div>
  <div class="col-md-offset-2">
  		<button type="submit" class="btn btn-primary">立即提交</button>
  </div>
</form>
  
</body>
</html>
