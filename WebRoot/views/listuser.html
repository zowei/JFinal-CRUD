<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>listuser</title>
 	<script type="text/javascript" src="/static/jquery-3.3.1/jquery-3.3.1.js"></script>
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script type="text/javascript" src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
			<div class="col-md-12">
				<h1>JFinal-DEMO</h1>
			</div>
	</div>
	<div class="row">
		<div class="col-md-3 col-md-offset-9">
            <a href="/user/add">
            	<button type="button" class="btn btn-primary">
            		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
           		 </button>
            </a>
            <!-- 错误之处======================未得到userpage便使用x.id -->
            <a href="/user/select">
            	<button type="button" class="btn btn-danger">
           			 <span class="glyphicon glyphicon-check" aria-hidden="true"></span>查询
          		</button>
            </a>
        </div>
	</div>
	
	<div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>sex</th>
                    <th>age</th>
                    <th>address</th>
                    <th>操作</th>
                </tr>
                #for(x : userpage.getList())
                <tr>
                 	<th>#(x.id)</th>
                    <th>#(x.name)</th>
                    <th>#(x.sex)</th>
                    <th>#(x.age)</th>
                    <th>#(x.address)</th>
                    <th>
                   		<a href="/user/edit/#(x.id)"> <button  type="button" class="btn btn-primary">
                   				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改 
                   		</button></a>
            			<a href="/user/delete/#(x.id)"><button  type="button" class="btn btn-danger">
            					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>删除
            			</button></a>
           		    </th>
                </tr>
                #end
            </table>
       </div>
	</div>
	<div class="row">
			<div class="col-md-6">
				当前是第 页，总共有 页，总共有 条记录
			</div>
	</div>
	
</div>

</body>
</html>
